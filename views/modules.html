<h3>Actions:</h3>
<ul>
   {{#devices}}
   <li>{{name}}
      <button onClick="api.on('{{housecode}}',{{module}})">on</button>
      <button onClick="api.off('{{housecode}}',{{module}})">off</button>
      {{#dimmable}}
      <button onClick="api.dim('{{housecode}}',{{module}})">-</button>
      <button onClick="api.bright('{{housecode}}',{{module}})">+</button>
      {{/dimmable}}
   </li>
   {{/devices}}
</ul>
